<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Your Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator dark">
                <div class="theme-toggler active">
                    <i class="toggler-icon"></i>
                </div>
                <div class="display-screen">
                    <div id="display"></div>
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button type="button" class="btn btn-outline-danger btn-operator" id="clear">C</button></td>
                            <td><button type="button" class="btn btn-outline-secondary btn-operator" id="/">&divide</button></td>
                            <td><button type="button" class="btn btn-outline-secondary btn-operator" id="*">&times</button></td>
                            <td><button type="button" class="btn btn-outline-secondary btn-operator" id="backspace"><</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-outline-primary btn-number" id="7">7</button></td>
                            <td><button type="button" class="btn btn-outline-primary btn-number" id="8">8</button></td>
                            <td><button type="button" class="btn btn-outline-primary btn-number" id="9">9</button></td>
                            <td><button type="button" class="btn btn-outline-secondary btn-operator" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-outline-primary btn-number" id="4">4</button></td>
                            <td><button type="button" class="btn btn-outline-primary btn-number" id="5">5</button></td>
                            <td><button type="button" class="btn btn-outline-primary btn-number" id="6">6</button></td>
                            <td><button type="button" class="btn btn-outline-secondary btn-operator" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-outline-primary btn-number" id="1">1</button></td>
                            <td><button type="button" class="btn btn-outline-primary btn-number" id="2">2</button></td>
                            <td><button type="button" class="btn btn-outline-primary btn-number" id="3">3</button></td>
                            <td rowspan="2"><button type="button" class="btn btn-outline-warning btn-equal" id="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-outline-secondary btn-operator" id="(">(</button></td>
                            <td><button type="button" class="btn btn-outline-primary btn-number" id="0">0</button></td>
                            <td><button type="button" class="btn btn-outline-secondary btn-operator" id=")">)</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="application.js"></script>
    </body>
</html>
